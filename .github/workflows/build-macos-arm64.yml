name: Build macOS Apple Silicon

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'MediaPipe libs tag'
        type: string
        default: v0.10.1-macos11

jobs:
  build-macos-arm64:
    name: Build macOS ARM64
    runs-on: ubuntu-latest  # Use Linux runner for more memory, still builds macOS app
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download libs
        run: bash download_libs.sh "${{ inputs.tag }}"

      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-StandaloneOSX-arm64-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-StandaloneOSX-arm64-
            Library-StandaloneOSX-

      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          buildName: VRigUnity
          versioning: None
          targetPlatform: StandaloneOSX
          unityVersion: 2021.3.14f1

      - name: Create DMG
        run: |
          APP_PATH="build/StandaloneOSX/VRigUnity.app"
          
          # 压缩成 zip（Linux 没有 hdiutil）
          cd build/StandaloneOSX
          zip -r ../../VRigUnity-macOS.zip VRigUnity.app

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: VRigUnity-macOS-AppleSilicon
          path: VRigUnity-macOS.zip

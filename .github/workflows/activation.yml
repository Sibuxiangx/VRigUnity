name: Acquire activation file
on:
  workflow_dispatch:
    inputs:
      unityVersion:
        description: 'Unity version'
        default: '2021.3.14f1'
        required: false

jobs:
  activation:
    name: Generate activation file ðŸ”‘
    runs-on: ubuntu-latest
    steps:
      - name: Generate .alf file
        run: |
          docker run --rm -v "$PWD:/output" unityci/editor:ubuntu-${{ inputs.unityVersion }}-base-3 \
            bash -c "unity-editor -batchmode -createManualActivationFile -logFile /dev/stdout -quit || true; cp /*.alf /output/ 2>/dev/null || cp ~/*.alf /output/ 2>/dev/null || find / -name '*.alf' -exec cp {} /output/ \; 2>/dev/null || echo 'Searching for alf...'; ls -la /output/"

      - name: Upload activation file
        uses: actions/upload-artifact@v4
        with:
          name: Unity_activation_file
          path: "*.alf"
          if-no-files-found: error
